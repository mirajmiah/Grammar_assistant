{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="h-screen antialiased overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-72 bg-[var(--card)] border-r border-[var(--border)] flex-col h-full hidden lg:flex p-4 sm:p-6">
            <div class="flex items-center gap-3 mb-6 sm:mb-8">
                <div class="w-8 h-8 sm:w-10 sm:h-10 rounded-lg bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-xl shrink-0 shadow-md">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
                </div>
                <h1 class="text-lg sm:text-xl font-bold text-[var(--card-foreground)]">Grammar Assistant</h1>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto -mr-3 pr-3 scroll-area space-y-2"></div>
            <div class="mt-4 sm:mt-6">
                <button id="clear-history-btn" class="w-full text-center bg-red-500/10 text-red-600 dark:text-red-400 rounded-lg py-2 px-4 hover:bg-red-500/20 transition text-sm font-semibold">Clear History</button>
            </div>
        </aside>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <header class="p-3 sm:p-4 flex justify-between items-center border-b border-[var(--border)] lg:hidden">
                <div class="flex items-center">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-xl shrink-0 shadow-md">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
                    </div>
                    <h1 class="text-base sm:text-lg font-bold ml-2">Grammar Assistant</h1>
                </div>
                <button id="history-btn-mobile" class="p-1 sm:p-2 rounded-full hover:bg-[var(--secondary)]">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                </button>
            </header>
            
            <main class="flex-1 flex flex-col p-3 sm:p-4 md:p-6 pt-0 overflow-hidden">
                <div class="flex-1 flex items-center justify-center" id="welcome-screen">
                     <div class="text-center px-4">
                        <div class="w-14 h-14 sm:w-16 sm:h-16 mx-auto mb-3 sm:mb-4 rounded-2xl bg-gradient-to-br from-indigo-500 to-purple-500 flex items-center justify-center text-white font-bold text-3xl shrink-0 shadow-lg">
                            <svg class="w-7 h-7 sm:w-9 sm:h-9" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path></svg>
                        </div>
                        <h2 class="text-xl sm:text-2xl font-bold text-[var(--card-foreground)]">Grammar Assistant</h2>
                        <h6 class="powered-by">Powered by MightyCode</h6>
                        <p class="text-slate-400 mt-2 text-sm sm:text-base">Get detailed explanations and translations for grammar</p>
                    </div>
                </div>

                <div id="chat-window" class="flex-1 scroll-area overflow-y-auto p-2 sm:p-3 md:p-6 space-y-4 sm:space-y-6 hidden"></div>

                <footer class="mt-3 sm:mt-4 md:mt-6">
                    <div class="bg-[var(--card)] rounded-2xl shadow-lg p-3 flex items-center gap-3 border border-[var(--border)] chat-input-container">
                        <div class="relative language-select-container">
                            <select id="language-select" class="text-xs sm:text-sm bg-transparent custome-option border border-[var(--border)] rounded-md p-1 sm:p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400 appearance-none pr8">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-0 text-gray-400">
                                <svg class="fill-current h-3 w-3 sm:h-4 sm:w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                            </div>
                        </div>
                        <div class="input-container flex-1">
                            <input type="text" id="chat-input" placeholder="Enter a sentence to analyze..." class="w-full bg-transparent focus:outline-none text-[var(--card-foreground)] placeholder-slate-500 text-base sm:text-lg px-2">
                        </div>
                        <div class="theme-toggle-container">
                            <button id="theme-toggle" class="p-1 sm:p-2 rounded-full hover:bg-[var(--secondary)] transition-colors">
                                <svg id="theme-icon-dark" class="w-5 h-5 sm:w-6 sm:h-6 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                                <svg id="theme-icon-light" class="w-5 h-5 sm:w-6 sm:h-6 text-slate-600 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            </button>
                        </div>
                        <div class="send-btn-container">
                            <button id="send-btn" class="text-white rounded-xl p-2 sm:p-3 hover:opacity-90 transition-all focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 shadow-lg">
                                <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path></svg>
                            </button>
                        </div>
                    </div>
                </footer>
            </main>
        </div>

        <!-- Mobile History Panel -->
        <div id="history-panel-mobile" class="fixed top-0 left-0 h-full w-72 bg-[var(--card)] border-r border-[var(--border)] shadow-2xl transform -translate-x-full transition-transform duration-300 ease-in-out z-50 flex flex-col lg:hidden">
             <div class="p-3 sm:p-4 border-b border-[var(--border)] flex justify-between items-center">
                <h2 class="text-base sm:text-lg font-semibold">History</h2>
                <button id="close-history-btn" class="p-1 sm:p-2 rounded-full hover:bg-[var(--secondary)]">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="history-list-mobile" class="flex-1 overflow-y-auto p-2 scroll-area space-y-2"></div>
            <div class="p-3 sm:p-4 border-t border-[var(--border)]">
                <button id="clear-history-btn-mobile" class="w-full text-center bg-red-500/10 text-red-600 dark:text-red-400 rounded-lg py-2 px-4 hover:bg-red-500/20 transition text-sm font-semibold">Clear History</button>
            </div>
        </div>
    </div>
    <div id="history-overlay" class="fixed inset-0 bg-black/50 z-40 hidden"></div>
    <script src="{% static 'js/script.js' %}"></script>
    <script src="{% static 'js/config.js' %}"></script>
    <script>
    window.API_KEY = "{{ api_key }}";  // Django template variable
</script>
</body>

</html>
